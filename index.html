<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello World!</title>
    <style type="text/css">
      body {
        margin: 20px;
      }
      .button {
        display: inline-block;
        width: 20%;
        height: 35px;
        background-color: green;
        border-radius: 7px;
        text-align:center;
        font-size: 25px;
      }
      .blank {
        display: inline-block;
        width: 6%;
        height: 35px;
      }
    </style>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="fivechess.js"></script>
    <script type="text/javascript" src="AI.js"></script>
    <script type="text/javascript">
        $('document').ready(function() {
          drawRect();
          var $hand = $('#hand');
          $($hand).click (function () {
            var bd = false;
            return function () {
              bd = !bd;
              blackDifficult = bd;
              if (bd) {
                $hand.css("background-color", "red");
                $hand.html("无禁手");
              }
              else {
                $hand.css("background-color", "green");
                $hand.html("禁手");
              }
            }
          }() );
        });
    </script>
  </head>
  <body>
    <div>
      <canvas id="canvas" width="600" height="600" onmousedown="playWithMouse(event)">
        Your browser is not supported HTML5 maybe.
      </canvas>
    </div>
    <div class="button" onclick="init()">重来</div><div class="blank"></div>
    <div class="button" onclick="unplay()">悔棋</div><div class="blank"></div>
    <div class="button" onclick="AIPlay()">AI</div><div class="blank"></div>
    <div class="button" id="hand">无禁手</div>
  </body>
</html>
